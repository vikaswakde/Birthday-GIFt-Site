<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday GIFt site</title>
  </head>
  <body>
    <div id="header">
      <h1>Today is AGI's Birthday 🎉</h1>
      <img src="images/Birthday-bot.jpeg" id="bff-img" />
      <h2 id="bday-age">-10 years old</h2>
      <h4 id="bday-date">09.01.2024</h4>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">Here's how happy I am for you today 🥳</h2>
      <h3 class="gift-hint">(Hover over the gift)</h3>
      <div id="gift-img-happy" class="gift-img"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">How people react when you enter the room 😘</h2>
      <div id="gift-img-hot" class="gift-img"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">If I had to describe you with ONE word 👇</h2>
      <div id="gift-img-genius" class="gift-img"></div>
    </div>

    <div class="gift-section">
      <h2 class="gift-title">The only person as badass as you 💪</h2>
      <div id="gift-img-badass" class="gift-img"></div>
    </div>

    <div class="gift-section">
        <h2 class="gift-title">The one is for you my friend 🍷 </h2>
        <div id="gift-img-cheers" class="gift-img"></div>
      </div>
    <div class="gift-footer">
        <p>Made with love by 💕 <span class="underline"><a href="https://x.com/vikaswakde42" target="_blank">Vikas</a></span></p>
    </div>
  </body>
</html>
